<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0eb;
            text-align: center;
        }
        header {
            background-color: #fff0eb;
            color: #003848;
            padding: 20px;
            font-size: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 2px;
            gap: 5px;
        }
        .image-box {
            width: 32%;
            background: white;
            padding: 0px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            
        }
        .image-box img {
            width: 100%;
            border-radius: 5px;
        }
        .info {
            padding: 10px;
            font-size: 14px;
            color: #333;
        }
        footer {
            background-color: #003848;
            color: white;
            padding: 10px;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        .title {
            padding: 30%;
            color: #003848;
        }

        section {
            padding: 30px;
            font-size: 10px;
            color: #003848;
        }
    </style>
</head>
<body>
    <header>Página Mobile</header>
    <sectio class="title">
        <div> VENHA REVOLUCIONAR!</div>
    </sectio>
    <div class="container">
        <div class="image-box">
            <a href="#"><img src="nina_comercial/midia/pele.png" alt="Imagem 1"></a>
           
        </div>
        <div class="image-box">
            <a href="#"><img src="nina_comercial/midia/emagrecer.png" alt="Imagem 2"></a>
           
        </div>
        <div class="image-box">
            <a href="#"><img src="nina_comercial/midia/cabelo.png" alt="Imagem 3"></a>
           
        </div>
    </div>
    <section>
        <div>Há 5 anos, transformamos a vida de mais de 20 mil mulheres, elevando saúde e beleza com ciência, inovação e curadoria exclusiva— o melhor em cuidados, nutrição e rejuvenescimento para a vida.</div>
    </section>
    <footer>© 2025 Todos os direitos reservados</footer>
</body>
</html>
